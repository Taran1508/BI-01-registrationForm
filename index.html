<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <style>
        body{
    background-image: url("1333587.jpg");  
    background-size: cover;
    background-repeat: no-repeat;
    
}
#container{
    width: 500px;
    height: 400px;
    box-sizing: border-box;
    overflow: hidden;
    border-radius: 8px;
}
    </style>
    <title>Document</title>
</head>
<body class="container d-flex justify-content-center align-items-center vh-100 ">
    <div  class="bg-white px-md-5" id="container">
        <h2 class="text-center mt-3">Registration Form</h2>
        <form method="post" action="/register" >
            <div class="mb-3 mt-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
              </div>
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary container d-flex justify-content-center align-items-center ">Submit</button>
            </div>
          </form>
    </div>
</body>
</html>
